<!DOCTYPE html>
<html>

<body>
    <div class="container">
        <form class="form" action="/scheduler/create" method="POST">
            <!-- Destination -->
            <div class="form-row">
                <label for="destination">Destination</label>
                <select class="form-control" id="destination">
                    <option>Reddit</option>
                    <option>Twitter</option>
                </select>
            </div>
            <!-- /* TODO: Parameters */ -->
            <!-- Time -->
            <div class="form-row">
                <label for="time" class="col-2 col-form-label">Date and time</label>
                <input class="form-control" type="datetime-local" id="time">
            </div>
            <!-- Occurence -->
            <label for="occurence">Occurence</label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input class="form-control" type="text" id="occurence_num" placeholder="Default input">
                </div>
                <div class="form-group col-md-6">
                    <select class="form-control" id="occurence_unit">
                        <option>Day</option>
                        <option>Week</option>
                        <option>Month</option>
                        <option>Year</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
